machine:
  node:
    version: 7.7.1
test:
  override:
    - echo "No tests specified."
deployment:
  production:
    branch: master
    commands:
      # Push NPM package if not yet published
      - mv npmrc-env .npmrc
      - if [ "$(npm show koa-ilp version 2>/dev/null)" != "$(npm ls --depth=-1 2>/dev/null | head -1 | cut -f 1 -d " " | cut -f 2 -d @)" ] ; then npm publish ; fi
general:
  artifacts:
    - "coverage/lcov-report"
